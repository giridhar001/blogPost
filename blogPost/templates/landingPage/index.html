<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static "css/generic.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/landingPage.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/createNew.css" %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="shortcut icon" type="x-icon" class="logo" href="{% static "images/logo2.jpg" %}">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>myBlog</title>
    
  </head>
  <body class="body container">
    
    <div class="body-content">
	    <div>
	    	<img class="landing_page_image" src="{% static 'images/lp2.png' %}">
	    </div>
	    <div class="row no-gutters button-row">
	    	<button class="col-sm-12 col-md-6 generic-button" onclick="triggerModal()">Create New</button>
	    	<button class="col-sm-12 col-md-6 generic-button">View</button>
	    </div>
    </div>


	<div class="modal fade bd-example-modal-lg" id="createNew" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="modalLabel">Create</h5>
	        <button type="button" class="close modal-close-button" data-bs-dismiss="modal" aria-bs-label="Close">
	          <span aria-bs-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body" id="modalBody">
	        <div id="main_div">
	        	
	        </div>

	        <div class="modal-footer">
	        	<button type="button" class="modal-button">Create</button>
	      	</div>
	      </div>
	      
	    </div>
	  </div>
	</div>



	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>


    <script src="{% static 'js/createNew.js' %}"></script>
  </body>
</html>
